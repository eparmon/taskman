<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Projects</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th th:text="#{project.field.id}"></th>
    <th th:text="#{project.field.name}"></th>
    <th th:text="#{project.field.createdAt}">Date created</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="project : ${projects}">
    <td th:text="${project.id}"></td>
    <td th:text="${project.name}"></td>
    <td th:text="${project.createdAt}"></td>
  </tr>
  </tbody>
</table>

<p>
  <a th:href="@{/projects/new}">New Project</a>
</p>
</body>
</html>
